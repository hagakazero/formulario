<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Formulários</title>
</head>

<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha">

    <label for="Email">Email</label>
    <input type="email" id="email" name="email">

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade">

    <label for="saida">Saída do Hotel</label>
    <input type="date" id="saida" name="saida">

    <div class="checkbox">
      <input type="checkbox" name="termos" id="termos" value="aceito">
      <label for="termos">Aceito os termos de condições da empresa.</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" name="anuncio" id="anuncio">
      <label for="anuncio">Desejo receber anúncios.</label>
    </div>

    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" name="retirada" id="retirada">
      <label for="retirada">Retirar no Local.</label>
    </div>

    <div class="radio">
      <input type="radio" name="retirada" id="entrega">
      <label for="entrega">Entrega em casa.</label>
    </div>

    <p>Entrega Futura:</p>
    <div class="radio">
      <input type="radio" name="futura" id="retirada2">
      <label for="retirada2">Retirar no Local.</label>
    </div>

    <div class="radio">
      <input type="radio" name="futura" id="entrega2">
      <label for="entrega2">Entrega em casa.</label>
    </div>

    <label for="parcelas">Parcelas</label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$ 200</option>
      <option value="2x">2x de R$ 100</option>
      <option value="4x">4x de R$ 50</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>

    <button>Enviar</button>
  </form>
</body>

</html>
